name: Build and deploy main to dev

on:
  workflow_dispatch: {}
  push:
    branches:
      - main
    paths:
      - 'main.go'
      - '*/**.go'
      - '*/**.html'
      - Dockerfile
      - 'go.*'
      - '.github/workflows/*.yml'
jobs:

  okct-hello-build-push:
    environment: dev
    runs-on: ubuntu-latest

    # These permissions are needed to interact with GitHub's OIDC Token endpoint
    permissions:
      id-token: write
      contents: read

    outputs:
      # Tag when pushing image to ECR and updating IAC repo
      IMAGE_TAG: ${{ steps.tag.outputs.IMAGE_TAG }}

    steps:

      #####
      # Application specific steps - modify accordingly to your application
      #
      # Set up and run all tests
      - uses: actions/setup-go@v2
        with:
          go-version: ^1.16

      - uses: actions/checkout@v2
        with:
          fetch-depth: '1'

      - name: Install dependencies
        run: |
          go get -v -t -d ./...

      - name: Run tests
        run: make check

      - name: Run test build
        run: go build -a -installsuffix cgo -o okctl-hello .

      #####
      # Will generate a tag in the following format: `2021-11-22Z.01e3dd9.10327`
      # Set as image tag when pushed to ECR and for updating the image tag
      # in the IAC-repo (see "update-iac-tag" below)
      - name: Generate image tag
        id: tag
        env:
          HASH: ${{ github.sha }}
        run: |
          stamp=$(date -u +%FZ)
          short_sha=$(git rev-parse --short $HASH)
          tag="$stamp.$short_sha.$RANDOM"
          echo "::set-output name=IMAGE_TAG::$tag"
        working-directory: .

      #####
      # Set up and login to your AWS account
      - uses: aws-actions/configure-aws-credentials@v1
        name: Configure the AWS credentials
        with:
          aws-region: eu-west-1
          # The full ARN for the role created in terraform
          role-to-assume: ${{ secrets.DEV_OKCTL_HELLO_ECR_PUSH_ROLE }}

      - uses: aws-actions/amazon-ecr-login@v1
        name: Login to Amazon ECR
        id: login-ecr

      #####
      # At this point we are logged in and have assumed a role
      # in AWS, you can now interact with the AWS resources
      # that your role permits you to
      - name: Build and push
        id: build-and-push
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          # The ECR repo that okctl created (or any other repo, just ensure
          # it matches the path in the role)
          ECR_REPOSITORY: okctl-hello
          IMAGE_TAG: ${{ steps.tag.outputs.IMAGE_TAG }}
        run: |
          docker build --tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

  #####
  # Checks out the IAC repo, updates the overlay file with the
  # current IMAGE_TAG and pushes this back to github.
  update-iac-tag:
    needs: okct-hello-build-push
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          repository: 'oslokommune/okctl-reference-iac'
          ref: 'master'
          ssh-key: ${{ secrets.DEV_OKCTL_HELLO_IAC_DEPLOY_KEY }}

      - uses: oslokommune/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.DEV_OKCTL_HELLO_IAC_DEPLOY_KEY }}

      - name: Update IAC repo with image
        env:
          IMAGE_TAG: ${{ needs.okct-hello-build-push.outputs.IMAGE_TAG }}
          DEPLOYMENT_FILE: infrastructure/applications/okctl-reference-app/overlays/okctl-reference-dev/deployment-patch.json
        run: |
          # Update image tag
          sudo apt install jq
          image=$(jq -r '.[] | select(.path=="/spec/template/spec/containers/0/image").value' ${DEPLOYMENT_FILE})
          if [[ "$image" == *":"* ]]; then
            tag=$(echo $image | cut -d ":" -f2)
            newimage=$(sed "s#$tag#$IMAGE_TAG#" <<< $image)
            sed -i "s#$image#$newimage#" $DEPLOYMENT_FILE
          else
           sed -i "s#$image#$image:$IMAGE_TAG#" $DEPLOYMENT_FILE
          fi
          # Update IAC repository
          git config --global user.email "no-reply@origo.oslo.kommune.no"
          git config --global user.name "okctl-hello"
          git add $DEPLOYMENT_FILE
          git commit -m "oslokommune/okctl-reference-iac new image tag"
          git push
        working-directory: .
